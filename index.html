<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="create_acc">
    <h2>Welcome on board, great athlete!</h2>
    <h3>Register here</h3>
    <form action="/"> 
      <label for="fname">Firstname:</label>
      <input type="text" name="fname" id="fname"><br>
      <label for="lname">Lastname: </label>
      <input type="text" name="lname" id="lname"><br> 
      <label for="age">Age:</label>
      <input type="number" name="age" id="age"><br>
      <label for="dateofbirth">Date of Birth:</label> 
      <input type="date" name="dateofbirth" id="dateofbirth"><br>
      <label for="state">State of Origin: </label>
      <input type="text" name="state"><br>
      <label for="nationality">Nationality:</label> 
      <input type="text" name="nationality" id="nationality"><br>
      <label for="gender">Gender:</label>  
      <input type="radio" name="gender" value="Male">Male <br>
      <input type="radio" name="gender" value="Female">Female<br>
      <label for="username">Username: </label> 
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label>  
      <input type="password" name="password" id="password"><br>
      <button>Register</button>
    </form>
  </div><br> <!-- End of create-acc -->
  <hr>
  <div class="login"><br>
    <h3>Already have an account? <br> Log in</h3>
    <form action="/">
      <label for="username">Username: </label> 
      <input type="text" name="username" id="username"><br>
      <label for="password">Password:</label>  
      <input type="password" name="password" id="password"><br>
      <button>Log In</button>
    <form>
  </div> <!-- End of login -->
</body>
</html>
